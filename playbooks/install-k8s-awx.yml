---
#########################################################
# PLAY 1: BUILD DYNAMIC INVENTORY FROM SURVEY INPUT
#########################################################
- name: Build dynamic inventory
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Validate required survey inputs
      fail:
        msg: "Both target_vm_ip and target_vm_user are required from survey"
      when: target_vm_ip is not defined or target_vm_user is not defined

    - name: Add target VM dynamically
      add_host:
        name: k8s-master
        groups: k8s_master
        ansible_host: "{{ target_vm_ip }}"
        ansible_user: "{{ target_vm_user }}"
        ansible_become: true
        ansible_become_method: sudo

    - name: Show target VM details
      debug:
        msg: "Installing Kubernetes + AWX on {{ target_vm_user }}@{{ target_vm_ip }}"

#########################################################
# PLAY 2: INSTALL KUBERNETES + AWX
#########################################################
- name: Install Kubernetes and AWX
  hosts: k8s_master
  become: true
  gather_facts: false

  vars:
    pod_network_cidr: "10.244.0.0/16"
    k8s_version: "1.29"
    awx_namespace: "{{ awx_namespace | default('awx') }}"
    kubeconfig: /etc/kubernetes/admin.conf

  handlers:
    - name: restart containerd
      systemd:
        name: containerd
        state: restarted

  tasks:
    #####################################################
    # OS PRE-REQS
    #####################################################
    - name: Disable swap
      command: swapoff -a
      ignore_errors: true

    - name: Remove swap from fstab
      replace:
        path: /etc/fstab
        regexp: '^.*swap.*$'
        replace: ''

    - name: Install base packages
      apt:
        name:
          - curl
          - ca-certificates
          - apt-transport-https
          - gnupg
          - containerd
        update_cache: yes

    - name: Configure containerd
      shell: |
        containerd config default > /etc/containerd/config.toml
        sed -i 's/SystemdCgroup = false/SystemdCgroup = true/' /etc/containerd/config.toml
      notify: restart containerd

    - name: Enable and start containerd
      systemd:
        name: containerd
        enabled: true
        state: started

    #####################################################
    # KUBERNETES INSTALL
    #####################################################
    - name: Add Kubernetes apt repo
      shell: |
        curl -fsSL https://pkgs.k8s.io/core:/stable:/v{{ k8s_version }}/deb/Release.key \
        | gpg --dearmor -o /usr/share/keyrings/k8s.gpg

        echo "deb [signed-by=/usr/share/keyrings/k8s.gpg] \
        https://pkgs.k8s.io/core:/stable:/v{{ k8s_version }}/deb/ /" \
        > /etc/apt/sources.list.d/kubernetes.list

    - name: Install Kubernetes packages
      apt:
        name:
          - kubelet
          - kubeadm
          - kubectl
        update_cache: yes

    - name: Hold Kubernetes packages
      command: apt-mark hold kubelet kubeadm kubectl

    #####################################################
    # CLUSTER INIT
    #####################################################
    - name: Initialize Kubernetes cluster
      command: kubeadm init --pod-network-cidr={{ pod_network_cidr }}
      args:
        creates: "{{ kubeconfig }}"

    #####################################################
    # CNI - FLANNEL
    #####################################################
    - name: Install Flannel CNI
      environment:
        KUBECONFIG: "{{ kubeconfig }}"
      command: kubectl apply -f https://raw.githubusercontent.com/flannel-io/flannel/master/Documentation/kube-flannel.yml

    #####################################################
    # AWX OPERATOR
    #####################################################
    - name: Create AWX namespace
      environment:
        KUBECONFIG: "{{ kubeconfig }}"
      command: kubectl create namespace {{ awx_namespace }}
      ignore_errors: true

    - name: Install AWX Operator
      environment:
        KUBECONFIG: "{{ kubeconfig }}"
      command: kubectl apply -k github.com/ansible/awx-operator/config/default?ref=release-2.12.0

    #####################################################
    # AWX DEPLOYMENT
    #####################################################
    - name: Create AWX Custom Resource
      copy:
        dest: /tmp/awx.yml
        content: |
          apiVersion: awx.ansible.com/v1beta1
          kind: AWX
          metadata:
            name: awx
            namespace: {{ awx_namespace }}
          spec:
            service_type: NodePort
            replicas: 1

    - name: Deploy AWX
      environment:
        KUBECONFIG: "{{ kubeconfig }}"
      command: kubectl apply -f /tmp/awx.yml

    #####################################################
    # VERIFY
    #####################################################
    - name: Wait for AWX pods to be ready
      environment:
        KUBECONFIG: "{{ kubeconfig }}"
      shell: kubectl get pods -n {{ awx_namespace }} | grep -v Running
      register: awx_pods
      retries: 20
      delay: 30
      until: awx_pods.stdout == ""

    - name: Get AWX admin password
      environment:
        KUBECONFIG: "{{ kubeconfig }}"
      shell: kubectl get secret awx-admin-password -n {{ awx_namespace }} -o jsonpath="{.data.password}" | base64 --decode
      register: awx_admin_pass

    - name: Show AWX admin password
      debug:
        msg: "AWX Admin Password: {{ awx_admin_pass.stdout }}"
