---
#########################################################
# PLAY 1: BUILD DYNAMIC INVENTORY FROM SURVEY INPUT
#########################################################
- name: Build dynamic inventory
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Validate required survey inputs
      fail:
        msg: "Both target_vm_ip and target_vm_user are required from survey"
      when: target_vm_ip is not defined or target_vm_user is not defined

    - name: Add target VM dynamically
      add_host:
        name: k8s-master
        groups: k8s_master
        ansible_host: "{{ target_vm_ip }}"
        ansible_user: "{{ target_vm_user }}"
        ansible_become: true
        ansible_become_method: sudo

    - name: Show target VM details
      debug:
        msg: "Installing Kubernetes + AWX on {{ target_vm_user }}@{{ target_vm_ip }}"

#########################################################
# PLAY 2: INSTALL KUBERNETES + AWX
#########################################################
- name: Install Kubernetes and AWX
  hosts: k8s_master
  become: true
  gather_facts: true

  environment:
    DEBIAN_FRONTEND: noninteractive

  vars:
    pod_network_cidr: "10.244.0.0/16"
    k8s_version: "1.29"
    awx_namespace: "{{ awx_namespace | default('awx') }}"
    kubeconfig: /etc/kubernetes/admin.conf

  handlers:
    - name: restart containerd
      systemd:
        name: containerd
        state: restarted
        enabled: true

    - name: restart kubelet
      systemd:
        name: kubelet
        state: restarted
        enabled: true

  tasks:
    #####################################################
    # OS PRE-REQS
    #####################################################
    - name: Disable swap
      command: swapoff -a
      ignore_errors: true

    - name: Remove swap from fstab
      replace:
        path: /etc/fstab
        regexp: '^.*swap.*$'
        replace: ''

    #####################################################
    # PRE-CLEAN BROKEN DOCKER REPO (MUST COME FIRST)
    #####################################################
    - name: Remove broken Docker apt repo if present
      file:
        path: /etc/apt/sources.list.d/docker.list
        state: absent

    #####################################################
    # APT UPDATE (SAFE NOW)
    #####################################################
    - name: Update apt cache after cleanup
      apt:
        update_cache: yes

    #####################################################
    # BASE PACKAGES (NO update_cache HERE)
    #####################################################
    - name: Install base packages
      apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - apt-transport-https
          - cri-tools
        lock_timeout: 600

    #####################################################
    # INSTALL CRI-ENABLED CONTAINERD (DOCKER REPO)
    #####################################################
    - name: Add Docker GPG key
      shell: |
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg \
        | gpg --dearmor -o /usr/share/keyrings/docker.gpg
      args:
        creates: /usr/share/keyrings/docker.gpg

    - name: Add Docker apt repository
      copy:
        dest: /etc/apt/sources.list.d/docker.list
        content: |
          deb [arch=amd64 signed-by=/usr/share/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable

    - name: Update apt cache after adding Docker repo
      apt:
        update_cache: yes

    - name: Install containerd.io (CRI-enabled)
      apt:
        name: containerd.io
        lock_timeout: 600

    #####################################################
    # CONTAINERD CONFIG
    #####################################################
    - name: Configure containerd
      shell: |
        mkdir -p /etc/containerd
        containerd config default > /etc/containerd/config.toml
        sed -i 's/SystemdCgroup = false/SystemdCgroup = true/' /etc/containerd/config.toml
      notify: restart containerd

    #####################################################
    # CRICTL CONFIG
    #####################################################
    - name: Configure crictl
      copy:
        dest: /etc/crictl.yaml
        content: |
          runtime-endpoint: unix:///run/containerd/containerd.sock
          image-endpoint: unix:///run/containerd/containerd.sock
          timeout: 10
          debug: false

    #####################################################
    # KERNEL + SYSCTL
    #####################################################
    - name: Load kernel modules
      shell: |
        modprobe overlay
        modprobe br_netfilter

    - name: Configure sysctl
      copy:
        dest: /etc/sysctl.d/k8s.conf
        content: |
          net.bridge.bridge-nf-call-iptables  = 1
          net.bridge.bridge-nf-call-ip6tables = 1
          net.ipv4.ip_forward                 = 1

    - name: Apply sysctl
      command: sysctl --system

    #####################################################
    # KUBERNETES APT REPO
    #####################################################
    - name: Add Kubernetes apt GPG key
      shell: |
        curl -fsSL https://pkgs.k8s.io/core:/stable:/v{{ k8s_version }}/deb/Release.key \
        | gpg --dearmor -o /usr/share/keyrings/k8s.gpg
      args:
        creates: /usr/share/keyrings/k8s.gpg

    - name: Add Kubernetes apt repository
      copy:
        dest: /etc/apt/sources.list.d/kubernetes.list
        content: |
          deb [signed-by=/usr/share/keyrings/k8s.gpg] https://pkgs.k8s.io/core:/stable:/v{{ k8s_version }}/deb/ /

    - name: Update apt cache after Kubernetes repo
      apt:
        update_cache: yes

    #####################################################
    # KUBERNETES INSTALL
    #####################################################
    - name: Install Kubernetes packages
      apt:
        name:
          - kubelet
          - kubeadm
          - kubectl
        lock_timeout: 600

    - name: Hold Kubernetes packages
      command: apt-mark hold kubelet kubeadm kubectl

    #####################################################
    # RESET + INIT
    #####################################################
    - name: Reset Kubernetes if partially initialized
      command: kubeadm reset -f
      ignore_errors: true

    - name: Validate container runtime
      command: crictl info
      register: cri_check
      retries: 10
      delay: 5
      until: cri_check.rc == 0

    - name: Initialize Kubernetes cluster
      command: kubeadm init --pod-network-cidr={{ pod_network_cidr }}
      args:
        creates: "{{ kubeconfig }}"
